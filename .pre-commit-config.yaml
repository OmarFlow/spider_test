repos:
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: 3f92c8d
    hooks:
    -   id: autopep8
- repo: https://gitlab.com/pycqa/flake8
  rev: '5.0.4'
  hooks:
  -   id: flake8
      args: ['--max-line-length', '120', '--ignore', 'F401']
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: fde4bb9
  hooks:
    - id: mypy
      exclude: '/migrations/'
#      args: ['--no-warn-no-return']
